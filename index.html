<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
    <!-- CSS Bootstrap-->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Mis Estilos-->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- JS Javascript-->
    <script src="./assets/dom/bootstrap.min.js"></script>
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <script defer src="./assets/dom/reto.js"></script>
  </head>
  <body>
    <section id="retoNumeroUno" class="m-5" >
      <h3>Reto 1</h3>
      <button id="botonPalindromo" class="btn btn-primary m-3">Palindromo</button>
      <div id="palindromo" class=" m-2 pb-2"></div>
    </section>

    <section id="retoNumeroDos" class="m-5">
      <h3>Reto 2</h3>
      <button id="botonLongestCountry" class="btn btn-primary m-3">Paises</button>
      <div id="country" class=" m-2 pb-2"></div>
    </section>

    <section id="retoNumeroTres" class="m-5 reto3">
      <h3>Reto 3</h3>
      <label for="">Calcular Grados Celsius</label>
      <input id="far" type="number" placeholder="Ingrese Far">
      <button id="grados" class="btn btn-primary m-3">Calcular</button>
      <div id="formula" class=" m-2 pb-2"></div>
    </section>

    <section id="retoNumeroCuatro" class="m-5">
      <button id="cantidadParametros" class="btn btn-primary m-3">Reto N4</button>
      <div id="parametros" class=" m-2 pb-2"></div>
    </section>
    
  </body>
</html>
